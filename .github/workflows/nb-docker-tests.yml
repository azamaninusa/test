name: Build-Test-NightlyBilling (Docker)

on:
  push:
    branches:
      - main
    paths:
      - "NightlyBilling/**"
      - ".github/workflows/nb-docker-tests.yml"
  pull_request:
    branches:
      - main
    paths:
      - "NightlyBilling/**"
      - ".github/workflows/nb-docker-tests.yml"
  workflow_dispatch:
    inputs:
      filter:
        description: dotnet test filter (passed to dotnet test)
        required: false
        default: FullyQualifiedName~NightlyBillingUnitTests.GatherBillableClaimsValidatorTests

permissions:
  id-token: write
  contents: read
  packages: read

env:
  NB_DOCKER_IMAGE: nightlybilling-tests

jobs:
  test:
    name: Build + run NightlyBilling tests (Docker)
    runs-on:
      group: linux
    timeout-minutes: 30

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Create TestResults directory
        shell: bash
        run: mkdir -p NightlyBilling/TestResults

      - name: Build Docker image
        shell: bash
        run: docker build -t "${NB_DOCKER_IMAGE}:ci" -f NightlyBilling/Dockerfile .

      - name: Configure NuGet (optional)
        shell: bash
        env:
          NB_NUGET_CONFIG_BASE64: ${{ secrets.NB_NUGET_CONFIG_BASE64 }}
          AZURE_DEVOPS_PASSWORD: ${{ secrets.AZURE_DEVOPS_PASSWORD }}
        run: |
          set -euo pipefail

          # If an Azure Artifacts PAT is available, generate an authenticated NuGet.Config.
          # This avoids depending on runner-global NuGet configuration inside the container.
          if [ -n "${AZURE_DEVOPS_PASSWORD:-}" ]; then
            echo "AZURE_DEVOPS_PASSWORD provided; generating NightlyBilling/NuGet.auth.config."
            printf '%s\n' \
              '<?xml version="1.0" encoding="utf-8"?>' \
              '<configuration>' \
              '  <packageSources>' \
              '    <add key="VaxCare" value="https://pkgs.dev.azure.com/VaxCareCorp/Development/_packaging/vaxnuget/nuget/v3/index.json" />' \
              '    <add key="NuGet" value="https://www.nuget.org/api/v2" />' \
              '  </packageSources>' \
              '  <packageSourceCredentials>' \
              '    <VaxCare>' \
              '      <add key="Username" value="AzureDevOps" />' \
              "      <add key=\"ClearTextPassword\" value=\"${AZURE_DEVOPS_PASSWORD}\" />" \
              '    </VaxCare>' \
              '  </packageSourceCredentials>' \
              '</configuration>' \
              > NightlyBilling/NuGet.auth.config
            exit 0
          fi

          if [ -n "${NB_NUGET_CONFIG_BASE64:-}" ]; then
            echo "${NB_NUGET_CONFIG_BASE64}" | base64 --decode > NightlyBilling/NuGet.ci.config
            echo "Wrote NightlyBilling/NuGet.ci.config from NB_NUGET_CONFIG_BASE64 secret."
            exit 0
          fi

          if [ -f NightlyBilling/NuGet.config ]; then
            echo "Found NightlyBilling/NuGet.config in repo; will mount it into the container."
            exit 0
          fi

          echo "No repo NuGet config and no secrets; will try runner's NuGet config (if present)."

      - name: Run tests in Docker
        id: run_tests
        shell: bash
        run: |
          set +e

          FILTER_INPUT="${{ github.event.inputs.filter }}"
          if [ -z "$FILTER_INPUT" ]; then
            FILTER_INPUT="FullyQualifiedName~NightlyBillingUnitTests.GatherBillableClaimsValidatorTests"
          fi

          NUGET_MOUNT_ARGS=""
          if [ -f "${{ github.workspace }}/NightlyBilling/NuGet.auth.config" ]; then
            echo "Using authenticated NuGet config (NightlyBilling/NuGet.auth.config)."
            NUGET_MOUNT_ARGS="-v ${{ github.workspace }}/NightlyBilling/NuGet.auth.config:/root/.nuget/NuGet/NuGet.Config:ro"
          elif [ -f "${{ github.workspace }}/NightlyBilling/NuGet.config" ]; then
            echo "Using repo NuGet config (NightlyBilling/NuGet.config)."
            NUGET_MOUNT_ARGS="-v ${{ github.workspace }}/NightlyBilling/NuGet.config:/root/.nuget/NuGet/NuGet.Config:ro"
          elif [ -f "${{ github.workspace }}/NightlyBilling/NuGet.ci.config" ]; then
            echo "Using CI NuGet config from workspace."
            NUGET_MOUNT_ARGS="-v ${{ github.workspace }}/NightlyBilling/NuGet.ci.config:/root/.nuget/NuGet/NuGet.Config:ro"
          elif [ -f "$HOME/.nuget/NuGet/NuGet.Config" ]; then
            echo "Using runner NuGet config from $HOME/.nuget/NuGet/NuGet.Config."
            NUGET_MOUNT_ARGS="-v $HOME/.nuget/NuGet/NuGet.Config:/root/.nuget/NuGet/NuGet.Config:ro"
          else
            echo "No NuGet config provided/found; restore will use default sources."
          fi

          echo "Running NightlyBilling tests with filter: $FILTER_INPUT"
          docker run --rm \
            -v "${{ github.workspace }}/NightlyBilling/TestResults:/app/TestResults" \
            -v "${{ github.workspace }}:/repo" \
            $NUGET_MOUNT_ARGS \
            "${NB_DOCKER_IMAGE}:ci" \
            --filter "$FILTER_INPUT" 2>&1 | tee nightlybilling-test-output.log

          EXIT_CODE=${PIPESTATUS[0]}
          echo "exit_code=$EXIT_CODE" >> "$GITHUB_OUTPUT"
          exit 0

      - name: Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: nightlybilling-test-results
          path: |
            NightlyBilling/TestResults
            nightlybilling-test-output.log
          if-no-files-found: warn
          retention-days: 7

      - name: Fail if tests failed
        if: steps.run_tests.outputs.exit_code != '0'
        shell: bash
        run: |
          echo "NightlyBilling tests failed (exit code: ${{ steps.run_tests.outputs.exit_code }})"
          exit 1
