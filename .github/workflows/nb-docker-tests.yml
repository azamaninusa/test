name: Build-Test-NightlyBilling (Docker)

on:
  push:
    branches:
      - docker-gha
    paths:
      - "NightlyBilling/**"
      - "NightlyBilling*/**"
      - ".github/workflows/nb-docker-tests.yml"
      - ".github/docker/nightlybilling.Dockerfile"
  pull_request:
    branches:
      - docker-gha
    paths:
      - "NightlyBilling/**"
      - "NightlyBilling*/**"
      - ".github/workflows/nb-docker-tests.yml"
      - ".github/docker/nightlybilling.Dockerfile"
  workflow_dispatch:
    inputs:
      filter:
        description: dotnet test filter (passed to dotnet test)
        required: false
        default: FullyQualifiedName~NightlyBillingUnitTests.GatherBillableClaimsValidatorTests

permissions:
  id-token: write
  contents: read
  packages: read

env:
  NB_DOCKER_IMAGE: nightlybilling-tests

jobs:
  test:
    name: Build + run NightlyBilling tests (Docker)
    runs-on:
      group: QA
    timeout-minutes: 30

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Configure NuGet (optional)
        shell: bash
        env:
          NB_NUGET_CONFIG_BASE64: ${{ secrets.NB_NUGET_CONFIG_BASE64 }}
          AZURE_DEVOPS_PASSWORD: ${{ secrets.AZURE_DEVOPS_PASSWORD }}
        run: |
          set -euo pipefail

          # Determine module root (either ./NightlyBilling or repo root)
          MODULE_DIR="."
          if [ -d NightlyBilling ] && [ -f NightlyBilling/NuGet.config ]; then
            MODULE_DIR="NightlyBilling"
          fi
          echo "NightlyBilling module directory: $MODULE_DIR"

          # If an Azure Artifacts PAT is available, generate an authenticated NuGet.Config.
          # This avoids depending on runner-global NuGet configuration inside the container.
          if [ -n "${AZURE_DEVOPS_PASSWORD:-}" ]; then
            echo "AZURE_DEVOPS_PASSWORD provided; generating $MODULE_DIR/NuGet.auth.config."
            printf '%s\n' \
              '<?xml version="1.0" encoding="utf-8"?>' \
              '<configuration>' \
              '  <packageSources>' \
              '    <add key="VaxCare" value="https://pkgs.dev.azure.com/VaxCareCorp/Development/_packaging/vaxnuget/nuget/v3/index.json" />' \
              '    <add key="NuGet" value="https://api.nuget.org/v3/index.json" />' \
              '  </packageSources>' \
              '  <packageSourceCredentials>' \
              '    <VaxCare>' \
              '      <add key="Username" value="AzureDevOps" />' \
              "      <add key=\"ClearTextPassword\" value=\"${AZURE_DEVOPS_PASSWORD}\" />" \
              '    </VaxCare>' \
              '  </packageSourceCredentials>' \
              '</configuration>' \
              > "$MODULE_DIR/NuGet.auth.config"
            exit 0
          fi

          if [ -n "${NB_NUGET_CONFIG_BASE64:-}" ]; then
            echo "${NB_NUGET_CONFIG_BASE64}" | base64 --decode > "$MODULE_DIR/NuGet.ci.config"
            echo "Wrote $MODULE_DIR/NuGet.ci.config from NB_NUGET_CONFIG_BASE64 secret."
            exit 0
          fi

          if [ -f "$MODULE_DIR/NuGet.config" ]; then
            echo "Found $MODULE_DIR/NuGet.config in repo; will use it for restore/build."
            exit 0
          fi

          echo "No repo NuGet config and no secrets; will try runner's NuGet config (if present)."

      - name: Build Docker image
        shell: bash
        run: |
          set -euo pipefail

          MODULE_DIR="."
          if [ -d NightlyBilling ] && [ -f NightlyBilling/NuGet.config ]; then
            MODULE_DIR="NightlyBilling"
          fi
          echo "NightlyBilling module directory: $MODULE_DIR"

          NUGET_CONFIG_SRC=""
          if [ -f "$MODULE_DIR/NuGet.auth.config" ]; then
            NUGET_CONFIG_SRC="$MODULE_DIR/NuGet.auth.config"
          elif [ -f "$MODULE_DIR/NuGet.ci.config" ]; then
            NUGET_CONFIG_SRC="$MODULE_DIR/NuGet.ci.config"
          elif [ -f "$MODULE_DIR/NuGet.config" ]; then
            NUGET_CONFIG_SRC="$MODULE_DIR/NuGet.config"
          elif [ -f "$HOME/.nuget/NuGet/NuGet.Config" ]; then
            NUGET_CONFIG_SRC="$HOME/.nuget/NuGet/NuGet.Config"
          fi

          SECRET_ARGS=""
          if [ -n "$NUGET_CONFIG_SRC" ]; then
            echo "Using NuGet config for build secret: $NUGET_CONFIG_SRC"
            SECRET_ARGS="$SECRET_ARGS --secret id=nuget_config,src=$NUGET_CONFIG_SRC"
          else
            echo "No NuGet config found; build may fail on private packages."
          fi

          DOCKER_BUILDKIT=1 docker build \
            -t "${NB_DOCKER_IMAGE}:ci" \
            -f .github/docker/nightlybilling.Dockerfile \
            $SECRET_ARGS \
            "$MODULE_DIR"

      - name: Run tests in Docker
        id: run_tests
        shell: bash
        run: |
          set +e

          FILTER_INPUT="${{ github.event.inputs.filter }}"
          if [ -z "$FILTER_INPUT" ]; then
            FILTER_INPUT="FullyQualifiedName~NightlyBillingUnitTests.GatherBillableClaimsValidatorTests"
          fi

          # Ensure the log file exists so artifact upload never warns.
          : > nightlybilling-test-output.log

          echo "Running NightlyBilling tests with filter: $FILTER_INPUT"
          docker run --rm \
            "${NB_DOCKER_IMAGE}:ci" \
            --filter "$FILTER_INPUT" 2>&1 | tee -a nightlybilling-test-output.log

          EXIT_CODE=${PIPESTATUS[0]}
          echo "exit_code=$EXIT_CODE" >> "$GITHUB_OUTPUT"
          exit 0

      - name: Ensure log exists (for artifact upload)
        if: always()
        shell: bash
        run: |
          if [ ! -f nightlybilling-test-output.log ]; then
            echo "nightlybilling-test-output.log was not created (previous step likely failed early)." > nightlybilling-test-output.log
          fi

      - name: Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: nightlybilling-test-results
          path: |
            nightlybilling-test-output.log
          if-no-files-found: warn
          retention-days: 7

      - name: Fail if tests failed
        if: steps.run_tests.outputs.exit_code != '0'
        shell: bash
        run: |
          echo "NightlyBilling tests failed (exit code: ${{ steps.run_tests.outputs.exit_code }})"
          exit 1
